<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">My Reminder App</span>
      <span class="spacer"></span>

      <a mat-button routerLink="/" routerLinkActive="active-link">Home</a>
      <ng-container *ngIf="isLoggedIn">
      <a mat-button routerLink="/addReminder" routerLinkActive="active-link">Add Reminder</a>
      <a mat-button routerLink="/viewReminders" routerLinkActive="active-link">View Reminders</a>
      <!-- <a mat-button routerLink="/taskList" routerLinkActive="active-link">Task List</a> -->
      <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
      <a mat-button routerLink="/contact" routerLinkActive="active-link">Contact</a>
      <a mat-button routerLink="/resetPassword" routerLinkActive="active-link">Reset Password</a>
      <a mat-button routerLink="/profile" routerLinkActive="active-link">Profile</a>
      <a mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</a>
    </ng-container>
      <ng-container *ngIf="!isLoggedIn">
      <a mat-button routerLink="/login" routerLinkActive="active-link">Login</a>
      <a mat-button routerLink="/register" routerLinkActive="active-link">Register</a>
      </ng-container>

    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
